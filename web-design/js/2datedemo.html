<html>
<head><title>Date in JavaScript </title>
</head>
<body>
<script typr="text/javascript">
var my_date= new Date(); 

document.write("<h2>The date is : " +my_date.toString()+"<br>");
document.write("Todays date is : " +my_date.getDate()+"<br>");
document.write("The Month is : " +my_date.getMonth()+"<br>");
document.write("The Current Year is : " +my_date.getFullYear()+"<br>");
document.write("Now Hour is  : " +my_date.getHours()+"<br>");
document.write("The Minutes is : " +my_date.getMinutes()+"<br>");
document.write("The Seconds is : " +my_date.getSeconds()+"<br>");
document.write("The date is : " +my_date.getUTCDate()+"<br>");
document.write("The Milliseconds is : " +my_date.getUTCMilliseconds()+"<br>");
document.write("The Time is : " +my_date.getTime()+"<br>");
document.write("The date is : " +my_date.setDate(15)+    " ===> Date updated to 15<br>");
document.write("The date is : " +my_date.toString()+"<br>");

</script>
</body>
</html>
