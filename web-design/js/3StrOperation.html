
<html>
<head><title>String in JavaScript </title>
</head>
<body>
<script typr="text/javascript">
<!-- 
// concat(str),  concatinates 2 strings => s1.concat(s2) 
// charAt(index_val),  return character specified by value
// substring(begning, end),  this method return substring specified by begning & end character.
// toLowerCase(), convert all the upper case to Lower case.
// toUpperCase(), convert all the lower case to upper case.
// valueOf() this method returns value of string.
--> 
var s1 = "Hello";
var s2 = "Hi!";


document.write("<h3>First String is: "+s1+"<br>");

document.write("<h3>Second String is: "+s2+"<br>");

document.write("<h3>Concatination of 2 strings: "+s1.concat(s2)+"<br>");
document.write("<h3>Length of 2nd strings: "+s2.length+"<br>");
document.write("<h3>character of 0 positon of string: "+s1.charAt(0)+"<br>");
document.write("<h3>Concatination of 2 strings: "+s1.toUpperCase(s2)+"<br>");
document.write("<h3>Concatination of 2 strings: "+s1.toLowerCase(s2)+"<br>");
</script>
</body>
</html>
